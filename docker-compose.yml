version: "3.8"
services:
  postgres:
    container_name: postgres-docker
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - APP_DB_USER=docker
      - APP_DB_PASS=docker
      - APP_DB_NAME=docker
    volumes:
      - ./src/main/sql:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432